<div class="min-h-screen bg-gray-50">
  <!-- Desktop Sidebar -->
  <aside class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col bg-white shadow-lg z-10">
    <div class="flex flex-col flex-grow pt-5 pb-4 overflow-y-auto">
      <div class="flex items-center flex-shrink-0 px-4 mb-8">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          KPI Tracker
        </h1>
      </div>
      <nav class="flex-1 px-2 space-y-1">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="bg-blue-50 text-blue-600"
          class="group flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-100 transition-colors"
        >
          <span class="material-icons mr-3">{{ item.icon }}</span>
          {{ item.label }}
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="lg:pl-64 flex flex-col flex-1">
    <!-- Mobile Header -->
    <div class="lg:hidden sticky top-0 z-10 bg-white shadow-sm px-4 py-3">
      <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        KPI Tracker
      </h1>
    </div>

    <!-- Page Content -->
    <main class="flex-1 pb-20 lg:pb-8">
      <div class="py-6 px-4 sm:px-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-20">
      <div class="flex justify-around">
        <a
          *ngFor="let item of menuItems.slice(0, 5)"
          [routerLink]="item.path"
          routerLinkActive="text-blue-600"
          class="flex flex-col items-center justify-center py-2 px-3 text-xs hover:bg-gray-50 transition-colors flex-1"
        >
          <span class="material-icons text-2xl">{{ item.icon }}</span>
          <span class="mt-1">{{ item.label }}</span>
        </a>
      </div>
    </nav>
  </div>
</div>
