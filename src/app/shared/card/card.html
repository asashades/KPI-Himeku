<div class="rounded-xl shadow-lg p-6 bg-white hover:shadow-xl transition-shadow duration-300">
  <div class="flex items-center mb-4" *ngIf="title || icon">
    <span class="material-icons text-3xl mr-3" [style.color]="color" *ngIf="icon">{{ icon }}</span>
    <h3 class="text-xl font-semibold" [style.color]="color" *ngIf="title">{{ title }}</h3>
  </div>
  <ng-content></ng-content>
</div>
